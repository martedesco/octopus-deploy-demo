name: ğŸš€ Simple Matrix Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: ğŸ—ï¸ Build application
        run: npm run build

  deploy:
    name: ğŸš€ Deploy to Tenants
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        tenant: [acme-corp, beta-solutions, startup-demo]
        environment: [staging, production]
        exclude:
          # Don't deploy startup-demo to production
          - tenant: startup-demo
            environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
      
      - name: ğŸš€ Deploy to ${{ matrix.tenant }} - ${{ matrix.environment }}
        run: |
          echo "ğŸ—ï¸ Deploying to tenant: ${{ matrix.tenant }}"
          echo "ğŸŒ Environment: ${{ matrix.environment }}"
          echo "â° Deployment time: $(date)"
          
          # Simulate deployment process
          echo "ğŸ“¦ Preparing deployment package..."
          sleep 2
          
          echo "ğŸ”§ Configuring tenant-specific settings..."
          sleep 1
          
          echo "ğŸ“¤ Uploading to ${{ matrix.tenant }} servers..."
          sleep 3
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ”— Application URL: https://${{ matrix.tenant }}-${{ matrix.environment }}.example.com"
        
        env:
          TENANT_ID: ${{ matrix.tenant }}
          ENVIRONMENT: ${{ matrix.environment }}
          DATABASE_URL: ${{ matrix.tenant }}_${{ matrix.environment }}_db
          API_URL: https://api.${{ matrix.tenant }}.com
      
      - name: ğŸ” Post-deployment verification
        run: |
          echo "ğŸ” Running health checks for ${{ matrix.tenant }}..."
          echo "âœ… Health check passed"
          echo "ğŸ“Š Performance metrics collected"
          echo "ğŸ”” Notifications sent"